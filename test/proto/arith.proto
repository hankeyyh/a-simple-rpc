syntax = "proto3";
package arith;

option go_package = "/pb";

message Args {
  optional int32 A = 1;
  optional int32 B = 2;
}

message Reply {
  optional int32 C = 1;
}

service Arith {
  rpc Add(Args) returns (Reply){}
  rpc Sub(Args) returns (Reply){}
  rpc Mul(Args) returns (Reply) {}
  rpc Divide(Args) returns (Reply) {}
}